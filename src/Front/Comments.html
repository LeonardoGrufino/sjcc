<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Comentários</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Envie seu comentário</h1>
    <form id="formulario-comentario" onsubmit="enviarComentario(event)">
       
        <div class="form-group">
            <label for="comentario">Comentário <span class="required">*</span></label>
            <textarea id="comment" name="comment" required></textarea>
        </div>
                       
        <button type="submit">Enviar Comentário</button>
    </form>

    <div id="mensagem-sucesso" class="mensagem" style="display: none;">
        Comentário enviado com sucesso!
    </div>
    <script src="script.js"></script>
</body>
</html>
